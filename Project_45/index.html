<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DAY 45 - Netflix Style Nav</title>

<body>
    <button class="hamburger open-btn">
        <i class="fas fa-bars"></i>
    </button>
    <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="NETFLIX">

                    <i class="fas fa-times"></i>

                <nav>
                    <ul class="menu">
                        <li class="text">TEAMS</li>
                        <li class="text">Locations</li>
                        <li class="text">Live at netflix</li>
                        <ul>
                            <li class="text">Netflix culture memo</li>

                            <li class="text">blog</li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</html>
