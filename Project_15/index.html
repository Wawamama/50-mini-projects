<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
        <link rel="stylesheet" href="./styles.css ">
    <title>DAY 15 - Increment Counter</title>
</head>
<body>
    <h1>Increment Counter</h1>
    <div class="container">
        <div class="counter-container">
                <i class="fab fa-twitter fa-3x"></i>
                <div class="counter" data-target="12000">0</div>
                <span class="label">Twitter Followers
                </span>
        </div>
        <div class="counter-container">
                <i class="fab fa-youtube fa-3x"></i>
                <div class="counter" data-target="5000">0</div>
                <span class="label">YouTube Subscribers
                </span>
        </div>
        <div class="counter-container">
                <i class="fab fa-facebook fa-3x"></i>
                <div class="counter" data-target="7500">0</div>
                <span class="label">Facebook Fans</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
