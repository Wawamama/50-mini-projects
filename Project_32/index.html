<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DAY 32 - Good, Cheap, Fast Checkboxes</title>
</head>
<body>
    <h2>How do you want your project to be?</h2>
    <div class="container">
        <div class="setting">
            <label class="switch">
                <input type="checkbox" id="good">
                <span class='switch_slider'></span>
            </label>
            <span>Good</span>
        </div>
        <div class="setting">
            <label class="switch">
                <input type="checkbox" id="cheap">
                <span class='switch_slider'></span>
            </label>
            <span>Cheap</span>
        </div>
        <div class="setting">
            <label class="switch">
                <input type="checkbox" id="fast">
                <span class='switch_slider'></span>
            </label>
            <span>Fast</span>

        </div>
        
     
    </div>
    <script src="./script.js"></script>
</body>
</html>
