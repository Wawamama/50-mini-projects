<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DAY 38 - Mobile Tab Navigation</title>

<body>
    <div class="mobile-container">
        <div class="content">
            <img class='show' src="https://images.unsplash.com/photo-1488161628813-04466f872be2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1620207284057-e6c6b3d1b4c0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1233&q=80" alt="">

        <nav>
            <ul>
                <li id='home' class="active">
                    <i class="fa fa-home"></i>
                    <p>Home</p>
                </li>

                    <i class="fas fa-box"></i>

                </li>

                    <p>Blog</p>
                </li>
                <li id='about'>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="./script.js"></script>
