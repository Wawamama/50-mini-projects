<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
        <link rel="stylesheet" href="./styles.css ">
    <title>DAY 35 - Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1624262006348-17a3d8a08142?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1458&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1623852620519-7a476b8d8207?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1510&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1623986846334-ab4458418cb5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1550&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1624283764310-d6bb49f86483?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1458&q=80">
        </div>
        <div class="btn-container">
            <button class="prev">
                <i class="fas fa-angle-left"></i>
                Prev
            </button>
            <button class="next">
                Next
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
