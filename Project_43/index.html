<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
        <link rel="stylesheet" href="./styles.css ">
    <title>DAY 43 - Feedback </title>
</head>
<body>
    <div class="container" id='container'>
        <h2>How satisfied are you with our
            customer support performance?</h2>
            <div class="mood-container">
                <div class="mood">
                    <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="unhappy">
                    <small>Unhappy</small>
                </div>
                <div class="mood">
                    <img src="	https://image.flaticon.com/icons/svg/187/187136.svg" alt="neutral">
                    <small>Neutral</small>
                </div>
                <div class="mood">
                    <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="happy">
                    <small>Happy</small>
                </div>
            </div>
            <button class="btn" id='send'>Send Review</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
