    <title>DAY 24 - Content Placeholder</title>

<body>
    <h1>Cool effect on load</h1>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            &nbsp;
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-text" id="title">&nbsp;</h3>
            <p class="card-para animated-bg animated-text" id="textcontent">
                &nbsp;
                <span class="animated-bg animated-text">&nbsp;</span>
                <span class="animated-bg animated-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    &nbsp;
                </div>
                <div class="author-info">
                    <strong id="name" class='animated-bg animated-text'>&nbsp;</strong>
                    <small class="animated-bg animated-text" id="date">&nbsp;</small>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
